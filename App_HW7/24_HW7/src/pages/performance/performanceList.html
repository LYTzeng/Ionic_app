<ion-header>
    <ion-navbar>
        <ion-title>績效統計</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding text-center>
    <ion-list-header *ngIf="logged">
        <h2 class="left">點閱率</h2>
        <h2 class="right">排名</h2>
    </ion-list-header>
    <ion-list *ngIf="logged">
        <ion-item *ngFor="let user of users; let index = index" [navPush]="performanceDetailPage" [navParams]="user.lineId">
            <ion-badge color="danger" item-start>{{index + 1}}</ion-badge>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h2>{{user.member.name}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-7>
                        <p>跑步次數：{{user.performance.runningCount}}</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-7>
                        <p>里程：{{user.performance.totalRunningDist}}</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-note item-end>{{user.performance.rank}}</ion-note>
        </ion-item>
    </ion-list>
    <div *ngIf="!logged" id="hint">
        <ion-card text-left>
            <ion-card-header>
                <h1>歡迎使用</h1>
            </ion-card-header>
            <ion-card-content>
                <p>《智能學堂》課程管理App</p>
                <p>請點擊【設定】選單</p>
                <p>完成登入手續</p>
                <p>以開啟管理功能</p>
            </ion-card-content>
        </ion-card>

    </div>
</ion-content>
